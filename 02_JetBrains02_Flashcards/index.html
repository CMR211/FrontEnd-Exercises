<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    <title>Flashcards</title>
</head>
<body>

<div class="container">

    <h1>
        <img alt="" width="100em" src="https://cdn2.iconfinder.com/data/icons/european-countries-icons/512/poland-512.png">
        <br>
        The capital city of voivodeship is?
    </h1>

    <div class="flash-container">

        <div class="flashcard">
            <div class="front"><p>Dolnośląskie</p></div>
            <div class="back"><p>Wrocław</p></div>
        </div>

        <div class="flashcard">
            <div class="front"><p>Lubelskie</p></div>
            <div class="back"><p>Lublin</p></div>
        </div>

        <div class="flashcard">
            <div class="front"><p>Małopolskie</p></div>
            <div class="back"><p>Kraków</p></div>
        </div>

        <div class="flashcard">
            <div class="front"><p>Mazowieckie</p></div>
            <div class="back"><p>Warszawa</p></div>
        </div>

        <div class="flashcard">
            <div class="front"><p>Podkarpackie</p></div>
            <div class="back"><p>Rzeszów</p></div>
        </div>

        <div class="flashcard">
            <div class="front"><p>Podlaskie</p></div>
            <div class="back"><p>Białystok</p></div>
        </div>

        <div class="flashcard">
            <div class="front"><p>Świętokrzyskie</p></div>
            <div class="back"><p>Kielce</p></div>
        </div>

        <div class="flashcard">
            <div class="front"><p>Wielkopolskie</p></div>
            <div class="back"><p>Poznań</p></div>
        </div>

        <div class="flashcard">
            <div class="front"><p>Zachodniopomorskie</p></div>
            <div class="back"><p>Szczecin</p></div>
        </div>

    </div>

</div>

</body>
</html>
